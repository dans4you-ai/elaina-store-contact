<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elaina Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://files.catbox.moe/q0vpek.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(0.7);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .thumbnail {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    button {
      width: 100%;
      background: white;
      color: black;
      border: none;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff0099;
      color: white;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Toast Notification Modern */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      top: 30px;
    }

    .toast-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff0099, #ff66cc);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .toast-message {
      font-weight: 500;
      font-size: 15px;
    }

    .toast-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(to right, #ff0099, #ff66cc);
      border-radius: 0 0 12px 12px;
      width: 100%;
      transform: scaleX(1);
      transform-origin: left;
      transition: transform 2.5s linear;
    }

    .toast.show .toast-progress {
      transform: scaleX(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://files.catbox.moe/h0067w.png" alt="Logo" class="logo">
    <h1>ELAINA STORE</h1>
    <img src="https://files.catbox.moe/bgewce.jpg" alt="Thumbnail" class="thumbnail">

    <button onclick="openLink('WhatsApp', 'https://wa.me//6283876048457')">WhatsApp</button>
    <button onclick="openLink('Telegram', 'https://t.me/ElainaStr')">Telegram</button>
    <button onclick="openLink('Saluran WhatsApp', 'https://whatsapp.com/channel/0029Vb6yw2zDJ6Gtkkv11C3E')">Saluran WhatsApp</button>
    <button onclick="openLink('Saluran Telegram', 'https://t.me/elainastrch')">Saluran Telegram</button>
    <button onclick="openLink('Grub WhatsApp', 'https://chat.whatsapp.com/I5Jt2jotMRDA5hKJGWZpN6?mode=ems_copy_t')">Grub WhatsApp</button>

    <footer>Â© Elaina Store 2025, All Right Reserved</footer>
  </div>

  <div id="toast" class="toast">
    <div class="toast-icon">!</div>
    <div class="toast-message">Menuju WhatsApp...</div>
    <div class="toast-progress"></div>
  </div>

  <script>
    function openLink(name, url) {
      showToast(`Menuju ${name}...`);
      setTimeout(() => {
        window.open(url, '_blank');
      }, 1200);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      const toastMessage = toast.querySelector(".toast-message");
      
      toastMessage.textContent = message;
      toast.className = "toast";
      
      // Trigger reflow
      void toast.offsetWidth;
      
      toast.classList.add("show");
      
      setTimeout(() => {
        toast.classList.remove("show");
      }, 2500);
    }
  </script>

</body>
</html>
