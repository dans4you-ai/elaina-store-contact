<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELAINA STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), 
                        url('https://files.catbox.moe/q0vpek.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 550px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title-container {
            text-align: left;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
            letter-spacing: 1.5px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.85;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .thumbnail {
            width: 100%;
            max-width: 450px;
            height: 220px;
            margin: 0 auto 30px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .thumbnail:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 18px;
            padding: 18px 25px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .btn i {
            font-size: 1.6rem;
            width: 30px;
            text-align: center;
        }

        .btn-whatsapp i {
            color: #25D366;
        }

        .btn-telegram i {
            color: #0088cc;
        }

        .btn-whatsapp-channel i {
            color: #25D366;
        }

        .btn-telegram-channel i {
            color: #0088cc;
        }

        .btn-whatsapp-group i {
            color: #25D366;
        }

        .btn-text {
            flex: 1;
            text-align: left;
        }

        .btn-arrow {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .btn:hover .btn-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 300px;
            transform: translateX(400px);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.hide {
            transform: translateX(400px);
            opacity: 0;
        }

        .toast i {
            font-size: 1.4rem;
            color: #25D366;
        }

        .toast-whatsapp i {
            color: #25D366;
        }

        .toast-telegram i {
            color: #0088cc;
        }

        .toast-whatsapp-channel i {
            color: #25D366;
        }

        .toast-telegram-channel i {
            color: #0088cc;
        }

        .toast-whatsapp-group i {
            color: #25D366;
        }

        .toast-message {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #25D366, #128C7E);
            border-radius: 0 0 12px 12px;
            width: 100%;
            transform-origin: left;
            animation: progress 3s linear forwards;
        }

        .toast-telegram .toast-progress {
            background: linear-gradient(90deg, #0088cc, #005580);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            padding: 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes progress {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .title-container {
                text-align: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 1.05rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .thumbnail {
                height: 190px;
                border-radius: 14px;
            }
            
            .toast-container {
                top: 10px;
                right: 10px;
                left: 10px;
                align-items: center;
            }
            
            .toast {
                max-width: 100%;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.9rem;
            }
            
            .btn {
                padding: 14px 18px;
            }
            
            .btn i {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo floating">
                <img src="https://files.catbox.moe/h0067w.png" alt="Elaina Store Logo">
            </div>
            <div class="title-container">
                <h1>ELAINA STORE</h1>
                <p class="subtitle">Temukan produk terbaik untuk kebutuhan Anda</p>
            </div>
        </div>
        
        <div class="thumbnail">
            <img src="https://files.catbox.moe/bgewce.jpg" alt="Elaina Store Thumbnail">
        </div>
        
        <div class="buttons">
            <a href="https://wa.me//6283876048457" class="btn btn-whatsapp" data-button-name="WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span class="btn-text">WhatsApp</span>
                <span class="btn-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
            
            <a href="https://t.me/ElainaStr" class="btn btn-telegram" data-button-name="Telegram">
                <i class="fab fa-telegram"></i>
                <span class="btn-text">Telegram</span>
                <span class="btn-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
            
            <a href="https://whatsapp.com/channel/0029Vb6yw2zDJ6Gtkkv11C3E" class="btn btn-whatsapp-channel" data-button-name="Saluran WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span class="btn-text">Saluran WhatsApp</span>
                <span class="btn-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
            
            <a href="https://t.me/elainastrch" class="btn btn-telegram-channel" data-button-name="Saluran Telegram">
                <i class="fab fa-telegram"></i>
                <span class="btn-text">Saluran Telegram</span>
                <span class="btn-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
            
            <a href="https://chat.whatsapp.com/I5Jt2jotMRDA5hKJGWZpN6?mode=ems_copy_t" class="btn btn-whatsapp-group" data-button-name="Grub WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span class="btn-text">Grub WhatsApp</span>
                <span class="btn-arrow"><i class="fas fa-chevron-right"></i></span>
            </a>
        </div>
        
        <footer>
            © Elaina Store 2025, All Right Reserved
        </footer>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Fungsi untuk menampilkan toast notifikasi
        function showToast(buttonName, buttonType) {
            const toastContainer = document.getElementById('toastContainer');
            
            // Buat elemen toast
            const toast = document.createElement('div');
            toast.className = `toast toast-${buttonType}`;
            
            // Tentukan ikon berdasarkan tipe tombol
            let iconClass = '';
            if (buttonType.includes('whatsapp')) {
                iconClass = 'fab fa-whatsapp';
            } else if (buttonType.includes('telegram')) {
                iconClass = 'fab fa-telegram';
            }
            
            // Isi konten toast
            toast.innerHTML = `
                <i class="${iconClass}"></i>
                <div class="toast-message">Menuju ${buttonName}</div>
                <div class="toast-progress"></div>
            `;
            
            // Tambahkan toast ke container
            toastContainer.appendChild(toast);
            
            // Tampilkan toast dengan animasi
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Sembunyikan toast setelah 3 detik
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                
                // Hapus elemen dari DOM setelah animasi selesai
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 400);
            }, 3000);
        }

        // Menambahkan event listener untuk semua tombol
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // Dapatkan nama tombol dari atribut data
                const buttonName = this.getAttribute('data-button-name');
                
                // Tentukan tipe tombol berdasarkan kelas
                let buttonType = 'whatsapp';
                if (this.classList.contains('btn-telegram')) {
                    buttonType = 'telegram';
                } else if (this.classList.contains('btn-whatsapp-channel')) {
                    buttonType = 'whatsapp-channel';
                } else if (this.classList.contains('btn-telegram-channel')) {
                    buttonType = 'telegram-channel';
                } else if (this.classList.contains('btn-whatsapp-group')) {
                    buttonType = 'whatsapp-group';
                }
                
                // Tampilkan toast notifikasi
                showToast(buttonName, buttonType);
                
                // Membuat efek ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                const x = e.clientX - this.getBoundingClientRect().left;
                const y = e.clientY - this.getBoundingClientRect().top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Menambahkan style untuk efek ripple
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                width: 100px;
                height: 100px;
                margin-top: -50px;
                margin-left: -50px;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
            
            .btn {
                position: relative;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
