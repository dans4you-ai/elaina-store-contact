<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elaina Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://files.catbox.moe/q0vpek.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(0.7);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .thumbnail {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    button {
      width: 100%;
      background: white;
      color: black;
      border: none;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff0099;
      color: white;
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Toast Notification */
    .toast {
      visibility: hidden;
      min-width: 220px;
      margin-left: -110px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.4s, bottom 0.4s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://files.catbox.moe/h0067w.png" alt="Logo" class="logo">
    <h1>ELAINA STORE</h1>
    <img src="https://files.catbox.moe/bgewce.jpg" alt="Thumbnail" class="thumbnail">

    <button onclick="openLink('WhatsApp', 'https://wa.me//6283876048457')">WhatsApp</button>
    <button onclick="openLink('Telegram', 'https://t.me/ElainaStr')">Telegram</button>
    <button onclick="openLink('Saluran WhatsApp', 'https://whatsapp.com/channel/0029Vb6yw2zDJ6Gtkkv11C3E')">Saluran WhatsApp</button>
    <button onclick="openLink('Saluran Telegram', 'https://t.me/elainastrch')">Saluran Telegram</button>
    <button onclick="openLink('Grub WhatsApp', 'https://chat.whatsapp.com/I5Jt2jotMRDA5hKJGWZpN6?mode=ems_copy_t')">Grub WhatsApp</button>

    <footer>Â© Elaina Store 2025, All Right Reserved</footer>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    function openLink(name, url) {
      showToast(`Menuju ${name}...`);
      setTimeout(() => {
        window.open(url, '_blank');
      }, 1200);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 2500);
    }
  </script>

</body>
</html>
